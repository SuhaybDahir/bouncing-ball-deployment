<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Flappy Ball Game</title>
  <link rel="stylesheet" href="assign4.css" />
  <script src="assignment4.js" defer></script>

<body>
  <header>
    <h1>Flappy Ball</h1>
    <h2>Interactive Game</h2>
    <p>Game Instructions:</p>
    <ul>
      <li>Press <strong>Start</strong> to begin.</li>
      <li>Hold <strong>W</strong> or tap inside the window to move upward.</li>
      <li>Release or stop tapping to fall down.</li>
      <li>Avoid the green obstacles and score high!</li>
    </ul>
  </header>

  <main>
    <div id="gameWrapper">
      <svg id="gameArea" width="100%" height="400px"></svg>

      <!-- Tap Zone (now always active and visible overlay) -->
      <div id="interactionWindow">
        <p>ðŸŽ® Tap here to play</p>
      </div>
    </div>

    <button id="startButton">Start Game</button>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
  </main>

  <footer>
    <p>&copy; 2025 Flappy Ball Game</p>
  </footer>
</body>
</html>
